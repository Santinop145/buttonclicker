<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Button Clicker</title>
</head>
<body>
    <h1>Button Clicker</h1>
    <div class="buttonpanel" id="buttonpanel">
        <button class="boton" id="boton" tabindex="-1" onclick="buttonClicked()" onmousedown="event.preventDefault();"></button>
    </div>
    <aside><button onclick="storeGameData()">Guardar Juego</button></aside>
    <hr>
    <button class="shopopen" id="shopopen" tabindex="-1" onclick="toggleShop()" onmousedown="event.preventDefault();">Tienda</button>
    <div class="closedshop" id="shoppanel">
        <button class="shop" id="shop1" tabindex="-1" onclick="upgradeAutoClick()" onmousedown="event.preventDefault();">Mejorar Autoclick (+1 CPS). Precio inicial: 200. +50 cada mejora.</button>
        <button class="shop" id="shop2" tabindex="-1" onclick="buyAutoclick()" onmousedown="event.preventDefault();">Comprar Autoclick (Cada autoclick tiene sus CPS independientes). Precio inicial: 500. +250 cada compra.</button>
        <button class="shop" id="shop3" tabindex="-1" onclick="buyManualClick()" onmousedown="event.preventDefault();">Mejorar Click Manual. Precio inicial: 100. +50 cada compra.</button>
    </div>
    <hr>
    <button class="secshoplocked" id="secshopopen" tabindex="-1" onclick="toggleSecShop()" onmousedown="event.preventDefault();">Tienda 2</button>
    <div class="closedshop" id="secshoppanel">
        <button class="secshop" id="secshop1" tabindex="-1" onclick="buyAutoUpgrader()" onmousedown="event.preventDefault();">Activar/Desactivar mejora de Autoclick automatica. Precio por primera vez: 15000</button>
    </div>
    <hr>
    <button class="vipshopopen" id="vipshopopen" tabindex="-1" onclick="toggleVipShop()" onmousedown="event.preventDefault();">Tienda Vip</button>
    <div class="closedshop" id="vipshoppanel">
        <button class="vipshop" id="vipshop1" tabindex="-1" onclick="buyVipX2()" onmousedown="event.preventDefault();">x2 TOTAL a los autoclicks. Precio: 25000.</button>
        <button class="vipshop" id="vipshop2" tabindex="-1" onclick="vipShopBuyShop2()" onmousedown="event.preventDefault();">Desbloquear tienda 2. Precio: 20000</button>
    </div>
    <hr>
    <footer>
        <p>Hecho por Santino Alessandro Portaluppi Trapanesi</p>
        <p>E.T. N°35 Eduardo E. Latzina</p>
        <p>Licenciado por GNU GPL</p>
        <a href="https://github.com/Santinop145/buttonclicker">Página de Github</a>
    </footer>
</body>
<script src="main.js"></script>
</html>
